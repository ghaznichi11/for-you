<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برای محدثه ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      color: #e91e63;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f8c3d4;
    }

    #videoContainer {
      margin-top: 30px;
    }

    .credit {
      font-size: 0.9rem;
      margin-top: 30px;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>برای محدثه‌ام ❤️</h1>
  <p>این آهنگ همیشه منو یادت می‌ندازه...</p>

  <button onclick="playVideo()">▶️ پخش آهنگ</button>

  <div id="videoContainer"></div>

  <div class="credit">با عشق، مرتضی 🌸</div>

  <script>
    function playVideo() {
      document.getElementById("videoContainer").innerHTML = `
        <iframe width="80%" height="315" src="https://www.youtube.com/embed/f7K5uKgtoco?autoplay=1" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
